        width: auto;
        height: auto;
        padding: 10px;
        background-color: black;
        pointer-events: none;
        color:white;
        font-size: 12px;
    }
    .infor-crm-application-widget-chart-div > .infor-crm-funnelChart-tooltip.hidden, .infor-crm-funnelChart-tooltipleft-arrow.hidden {

	    width: 0px;

<div>
    <div data-dojo-type="dijit.Dialog" data-dojo-attach-point="_dialog" data-dojo-attach-event="onCancel:_btnCancel_OnClick">
        <div data-dojo-type="dijit.form.Form">
            <div data-dojo-attach-point="divLoadingMessage">
                <br />
                <label style="padding-left:100px;font-size:16px;font-weight:bold">{%= Sage.Utility.htmlEncode($.pageLoading_Caption) %}</label>
            </div>
            <div>
                <label class="wizardHeaderText">{%= Sage.Utility.htmlEncode($.createLink_Caption) %}</label>
            </div>
            <table id="tblDetails" width="100%" border="0" cellpadding="0" cellspacing="0" style="padding-left:20px">
                <tr>
                    <td>
                        <label>{%= Sage.Utility.htmlEncode($.logicalId_Caption) %}</label>
                    </td>
                    <td>
                        <div data-dojo-attach-point="backOffice_Container" data-dojo-type="dijit.layout.ContentPane"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>{%= Sage.Utility.htmlEncode($.accountingEntity_Caption) %}</label>
                    </td>
                    <td>
                        <div data-dojo-attach-point="accountingEntity_Container" data-dojo-type="dijit.layout.ContentPane"></div>
                    </td>
                </tr>
            </table>
            <div data-dojo-attach-point="divValidationMessage" style="color:red" class="display-none">
                <label>{%= Sage.Utility.htmlEncode($.errorRequiredData) %}</label>
            </div>
            <div align="right" style="margin-top:10px">
                <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="btnNext" data-dojo-attach-event="onClick:_btnOk_OnClick">{%= Sage.Utility.htmlEncode($.ok_Caption) %}</div>
                <div data-dojo-type="dijit.form.Button" data-dojo-attach-point="btnCancel" data-dojo-attach-event="onClick:_btnCancel_OnClick" style="margin-left:5px;">{%= Sage.Utility.htmlEncode($.cancel_Caption) %}</div>
            </div>
        </div>
    </div>
</div>
